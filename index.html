<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Postcard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="postcard">
      <img class="logo" src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="4Geeks Logo" />
      <h1>💌 My Postcard</h1>
      <hr />
      <p>Look how awesome! This is a postcard I created using HTML5 and CSS3 at 4Geeks Academy 🚀</p>
      <p>This is so cool, can't wait to do more creative coding 💖✨</p>

      <form>
        <input type="text" placeholder="💁‍♀️ Your name" />
        <input type="email" placeholder="📧 Your email" />
        <textarea placeholder="💬 Leave a message full of glitter ✨"></textarea>
        <button type="submit">Send My Postcard 💌</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    Made with 💻 + 💖 by Alejandra Bárcena
  </footer>
</body>
</html>
